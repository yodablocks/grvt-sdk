name: Release

# Triggered by a version tag: git tag v0.3.0 && git push --tags
# Runs the full test matrix and verifies the build is clean.
# No PyPI publish â€” this is a reference implementation, not a distributed package.
on:
  push:
    tags:
      - "v*"

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint (ruff)
        run: ruff check src/ tests/

      - name: Test (pytest)
        run: pytest tests/ -v --tb=short

  build:
    name: Build distribution
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install build tools
        run: pip install build

      - name: Verify tag matches package version
        run: |
          TAG="${GITHUB_REF_NAME}"
          PKG="v$(grep '^version' pyproject.toml | head -1 | sed 's/.*= *"//' | sed 's/"//')"
          echo "Tag: $TAG  Package: $PKG"
          if [ "$TAG" != "$PKG" ]; then
            echo "ERROR: git tag ($TAG) does not match package version ($PKG)"
            exit 1
          fi

      - name: Build sdist and wheel
        run: python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
